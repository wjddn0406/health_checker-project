<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}님의 주간 피드백</title>
</head>
<body>
    <div class="container">
        <h1>주간 건강 피드백</h1>
        
        <div class="feedback-box"> 
            <h2>평균 스트레스 점수: {{ stress_avg|floatformat:1 }}점</h2>
            <p>{{ feedback_message }}</p>
        </div>
        
        <p>
            <a href="{% url 'survey:survey_form' %}">오늘 설문 다시 하기</a> |
            <a href="/">메인 페이지로 돌아가기</a>
        </p>
    </div> 
</body>
</html>

<head>
    <meta charset="UTF-8">
    <title>주간 피드백</title>
    
    {% load static %}  <link rel="stylesheet" href="{% static 'css/style.css' %}"> </head>
